<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Making Content Hidden</title>
</head>
<body>
<h2>Creating JS page to check capability to hide the content</h2>
<p id ='varContent' style="display:none">Content will be displayed on button click</p>

<button type="button" onclick='document.getElementById("varContent").style.display="block"'>Display Content</button>
</body>
</html>
