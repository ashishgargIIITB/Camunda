<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change Inner HTML content</title>
</head>
<body>
 <h2>What can Javascript do?</h2>
 <p id="changeVar">This is a normal HTML page with Javascript</p>
 <button type="button" onclick=alertraise()>Raise Alert</button>
 
 <script>
 function alertraise(){
	 alert("Alert Raised")
	 alert(5+6)
 }
 console.log("Alert is raised");
 </script>
</body>
</html>
