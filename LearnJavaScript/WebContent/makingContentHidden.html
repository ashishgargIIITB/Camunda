<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Making Content Hidden</title>
</head>
<body>
<h2>Creating JS page to check capability to hide the content</h2>
<p id ='varContent'> We will hide this content</p>

<button type="button" onclick='document.getElementById("varContent").style.display="none"'>Hide Content</button>
</body>
</html>
