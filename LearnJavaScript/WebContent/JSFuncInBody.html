<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Func in Body</title>

</head>
<body>
 <h2>What can Javascript do?</h2>
 <p id="changeVar">This is a normal HTML page with Javascript</p>
 <button type="button" onclick=changeContentFunc()>Change content</button>
 
 
 <script>
function changeContentFunc(){
document.getElementById("changeVar").innerHTML="Content changed through Javascript!!"
}
</script>
</body>
</html>
