<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change Inner HTML content</title>
</head>
<body>
 <h2>What can Javascript do?</h2>
 <p id="changeVar">This is a normal HTML page with Javascript</p>
 <button type="button" onclick='document.getElementById("changeVar").innerHTML="Content changed through Javascript!!"'>Change content</button>
</body>
</html>
